name: Build & Deploy Angular App

on:
    push:
        branches: [main]

jobs:
    build-angular:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18.x'

            - name: Install Dependencies
              run: |
               cd angular-app
               npm install

            - name: Build Angular App
              run: |
                cd angular-app
                npm run build

    test-job:
        runs-on: ubuntu-latest
        steps:
            - name: Test job
              run: echo "test-job"

    deploy-angular:
        runs-on: ubuntu-latest
       # needs: build-angular // For a one job.
        needs: [build-angular, test-job]

        steps:
            - name: Test
              run: echo "Test step"
