name: Build Angular App

on:
    push:
        branches: [main]

jobs:
    build-angular:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18.x'

            - name: Install Dependencies
              run: |
               cd angular-app
               npm install

            - name: Build Angular App
              run: |
                cd angular-app
                npm run build
